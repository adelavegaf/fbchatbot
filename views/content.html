<div layout="row" class="full-height" flex>
    <div flex="10"></div>
    <div class="content-panel" layout="column" flex>
        <md-tabs>
            <md-tab label="{{item}}" ng-repeat="item in tabItems" md-on-select="selectItem(item)"></md-tab>
        </md-tabs>
        <md-content flex layout="row" layout-padding>
            <div flex="5"></div>
            <div flex layout-padding>
                <p class="information" ng-repeat="paragraph in information[selectedItem]">{{paragraph}}</p>
            </div>
            <div flex="5"></div>
        </md-content>
    </div>
    <div flex="10"></div>
</div>
