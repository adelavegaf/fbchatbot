<div layout="row">
    <div flex="5"></div>
    <div flex="20">
        <div class="vertical-l-container menubar fade" layout="column" ng-if="isPlaying()">
            <h5 class="text-center">Game Information</h5>
            <md-divider></md-divider>
            <h6>Alias: {{alias}}</h6>
            <h6>Role: {{role}}</h6>
            <md-divider></md-divider>
            <h6>Phase: {{phase}}</h6>
            <h6>Days left: {{dayCount}}</h6>
            <md-divider></md-divider>

            <h6>Alive users</h6>
            <div ng-repeat="name in aliveUsers">
                <h6>{{name}}</h6>
            </div>

            <md-divider></md-divider>

            <h6>Dead users</h6>
            <div ng-repeat="user in deadUsers">
                <h6>{{user.name}} - {{user.role}}</h6>
            </div>
        </div>
    </div>
    <div flex="50">
        <div class="vertical-l-container main" layout="column">
            <md-button class="md-raised md-primary" md-no-ink flex ng-click="connect()" ng-if="isDisconnected()">Play</md-button>
            <div ng-if="isConnecting() || isConnected()" layout="column" layout-align="center center" flex="100">
                <div flex="40"></div>
                <div flex="5" layout="column" layout-align="center center">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                    <h6>waiting for players...</h6>
                </div>
                <div flex="55"></div>
            </div>
            <div ng-if="isPlaying()" layout="column" layout-align="center center" flex="100">
                <md-content>
                    <md-list flex ng-repeat="msg in messages">
                        <md-list-item>
                            {{msg}}
                        </md-list-item>
                    </md-list>
                </md-content>
            </div>
        </div>
    </div>
    <div class="fade" flex="20" layout="column">
        <div class="vertical-m-container menubar" flex="20" layout="column" ng-if="!isDisconnected()">
            <h5 class="text-center">Online Stats</h5>
            <md-divider></md-divider>
            <h6>Number of users in current game: {{playersInGame}}</h6>
        </div>
        <div class="vertical-m-container menubar" flex="80" layout="column" ng-if='isPlaying()'>
            <h5 class="text-center">Actions</h5>
            <md-divider></md-divider>
        </div>
    </div>
    <div flex="5"></div>
</div>
