<div layout="row" layout-xs="column" layout-sm="column" class="full-height" flex>
    <div flex="10" hide-xs hide-sm></div>
    <div class="content-panel" layout="column" flex>
        <md-tabs md-swipe-content="true">
            <md-tab label="{{item}}" ng-repeat="item in tabItems" md-on-select="selectItem(item)"></md-tab>
        </md-tabs>
        <md-content flex="100" layout="row" layout-padding>
            <div flex="5" hide-xs hide-sm></div>
            <div flex layout-padding layout-gt-sm="row" class="information">
                <div layout="row" layout-xs="column" layout-sm="column" class="responsive-height" flex-gt-sm="100">
                    <div layout-gt-sm="row" flex-gt-sm="50">
                        <md-card layout="column" flex-gt-sm="100">
                            <md-card-content layout="column" flex-gt-sm="100">
                                <span class="md-headline">{{selectedItem}}</span>
                                <div layout="row" layout-align="center center" flex-gt-sm>
                                    <img class="md-media-xl" ng-src="../images/{{selectedItem.toLowerCase()}}.svg" flex/>
                                </div>
                                <div layout="column">
                                    <div layout="row" layout-align="center center" flex-gt-sm>
                                        <p layout="row" layout-align="center center">
                                            <span>
                                            <md-icon class="material-icons home">home</md-icon>
                                            Alliance: {{information[selectedItem].alliance}}
                                            </span>
                                        </p>
                                        <p layout="row" layout-align="center center">
                                            <span>
                                            <md-icon class="material-icons star">star_rate</md-icon>
                                            Skill: {{information[selectedItem].skill}}
                                            </span>
                                        </p>
                                    </div>
                                    <p layout="row" layout-align="center center">{{information[selectedItem].description}}</p>
                                </div>
                            </md-card-content>
                        </md-card>
                    </div>
                    <div flex="5" hide-xs hide-sm></div>
                    <div layout="column" flex-gt-sm="45">
                        <div layout="column" flex-gt-sm="95">
                            <h3>Story</h3>
                            <p>
                                {{information[selectedItem].story}}
                            </p>
                        </div>
                        <div layout="row" layout-align="end center" flex-gt-sm="5">
                            <a href="http://www.freepik.com" style="font-size: 12px">Role image selected with freepik</a>
                        </div>
                    </div>
                </div>
            </div>
            <div flex="5" hide-xs hide-sm></div>
        </md-content>
    </div>
    <div flex="10" hide-xs hide-sm></div>
</div>
