<div layout-gt-sm="row" layout-xs="column" layout-sm="column" class="full-height" flex>
    <div flex="10" hide-xs hide-sm></div>
    <div class="content-panel" layout="column" flex>
        <md-tabs md-swipe-content="true">
            <md-tab label="{{item}}" ng-repeat="item in tabItems" md-on-select="selectItem(item)"></md-tab>
        </md-tabs>
        <md-content flex layout="row" layout-padding>
            <div flex="5" hide-xs hide-sm></div>
            <div flex ui-view="information" class="information" layout-gt-sm="row"></div>
            <div flex="5" hide-xs hide-sm></div>
        </md-content>
    </div>
    <div flex="10" hide-xs hide-sm></div>
</div>
