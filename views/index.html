<!DOCTYPE html>
<html lang="en" ng-app="mafiaApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mafia Chat Game</title>

    <!-- build:libcss styles/libcss.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../bower_components/angular-material/angular-material.min.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link href="../styles/header.css" rel="stylesheet">
    <link href="../styles/index.css" rel="stylesheet">
    <link href="../styles/play.css" rel="stylesheet">
    <link href="../styles/content.css" rel="stylesheet">
    <link href="../styles/roles.css" rel="stylesheet">
    <link href="../styles/phases.css" rel="stylesheet">
    <!-- endbuild -->

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="full-height" layout="column" hide-xs hide-sm>
        <div ui-view="header" flex="15"></div>
        <div ui-view="content" flex></div>
        <div flex="5"></div>
    </div>
    <div class="full-height" layout="column" layout-align="center center" hide-gt-sm>
        <md-card layout="column">
            <md-card-header>
                <md-card-avatar>
                    <img class="md-user-avatar" ng-src="../images/night.svg" />
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-headline">{{"Mafia Chat Game" | uppercase}}</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content layout="column" layout-align="center center">
                <div class="fb-messengermessageus" messenger_app_id="496004080598108" page_id="1691882611078540" color="blue" size="large">
                </div>
            </md-card-content>
        </md-card>
    </div>

    <!-- build:libjs scripts/libjs.js -->
    <script src="../scripts/fbsetup.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-material/angular-material.min.js"></script>
    <!-- endbuild -->

    <script src="/socket.io/socket.io.js"></script>

    <!-- build:js scripts/main.js -->
    <script src="../scripts/app.js"></script>
    <script src="../scripts/directives/chatscroll.js"></script>
    <script src="../scripts/controllers/headercontroller.js"></script>
    <script src="../scripts/controllers/gamecontroller.js"></script>
    <script src="../scripts/controllers/gameplaycontroller.js"></script>
    <script src="../scripts/controllers/rolescontroller.js"></script>
    <script src="../scripts/controllers/rulescontroller.js"></script>
    <script src="../scripts/controllers/fbappcontroller.js"></script>
    <script src="../scripts/controllers/webappcontroller.js"></script>
    <script src="../scripts/services/socket.js"></script>
    <!-- endbuild -->
</body>

</html>
